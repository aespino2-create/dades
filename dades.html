<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lectures Tarragona en temps real</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e6eef8;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(11, 18, 32, 0.85);
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
}
h1 {
  text-align: center;
}
button {
  padding: 10px 14px;
  margin: 6px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background-color: #60a5fa;
  color: #04233a;
}
.section {
  margin-top: 20px;
  padding: 10px;
  background: rgba(255,255,255,0.05);
  border-radius: 10px;
}
.result {
  margin-top: 10px;
  font-size: 1.1em;
}
</style>
</head>
<body>
<div class="container">
  <h1>Lectures Tarragona (Temps Real)</h1>
  
  <div class="section" id="temperature-section">
    <h2>Temperatura</h2>
    <button id="temp-latest">Última dada</button>
    <button id="temp-avg">Mitjana (últimes 24 lectures)</button>
    <div class="result" id="temp-result"></div>
  </div>

  <div class="section" id="humidity-section">
    <h2>Humitat</h2>
    <button id="hum-latest">Última dada</button>
    <button id="hum-avg">Mitjana (últimes 24 lectures)</button>
    <div class="result" id="hum-result"></div>
  </div>
</div>

<!-- Carreguem l'API Google Visualization -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
const SHEET_ID = '1X_GeZFRmwagSzfbJB-1AhrUsbE2n0S04KNzQ48OePoc';
const SHEET_GID = '1632189632'; // ID de la pestanya concreta

let dataRows = [];

function fetchData() {
  const queryString = encodeURIComponent('SELECT *');
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${SHEET_GID}&tq=${queryString}`;
  
  const query = new google.visualization.Query(url);
  query.send(response => {
    if (response.isError()) {
      console.error('Error carregant dades:', response.getMessage());
      return;
    }
    const dataTable = response.getDataTable();
    dataRows = [];
    for(let i=0; i<dataTable.getNumberOfRows(); i++){
      const row = [];
      for(let j=0; j<dataTable.getNumberOfColumns(); j++){
        row.push(dataTable.getValue(i,j));
      }
      dataRows.push(row);
    }
  });
}

// Inicialitza Google Charts API
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(() => {
  fetchData();
  // Refresca dades cada minut
  setInterval(fetchData, 60000);
});

// Funcions utilitat
function getLastValue(colIndex) {
  if(dataRows.length===0) return 'No hi ha dades';
  return dataRows[dataRows.length-1][colIndex];
}

function getAverageLastN(colIndex, N) {
  if(dataRows.length===0) return 'No hi ha dades';
  const vals = [];
  for(let i=dataRows.length-1; i>=0 && vals.length<N; i--){
    const v = parseFloat(dataRows[i][colIndex]);
    if(!isNaN(v)) vals.push(v);
  }
  if(vals.length===0) return 'No hi ha dades';
  const sum = vals.reduce((a,b)=>a+b,0);
  return (sum/vals.length).toFixed(2);
}

// Event listeners
document.getElementById('temp-latest').addEventListener('click', ()=>{
  document.getElementById('temp-result').textContent = getLastValue(1);
});
document.getElementById('temp-avg').addEventListener('click', ()=>{
  document.getElementById('temp-result').textContent = getAverageLastN(1,24);
});
document.getElementById('hum-latest').addEventListener('click', ()=>{
  document.getElementById('hum-result').textContent = getLastValue(2);
});
document.getElementById('hum-avg').addEventListener('click', ()=>{
  document.getElementById('hum-result').textContent = getAverageLastN(2,24);
});
</script>
</body>
</html>
