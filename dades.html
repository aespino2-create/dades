<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lectures Tarragona amb Portada i Colors</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background: #0f172a; /* fons negre-blau fosc */
  color: #e6eef8;
}
#splash {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: #0f172a;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease;
}
#splash img {
  max-width: 80%;
  max-height: 80%;
}
.container {
  max-width: 800px;
  margin: 30px auto;
  padding: 20px;
  background: rgba(11, 18, 32, 0.85);
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.5);
  display: none; /* inicialment ocult fins que desaparegui portada */
}
h1 {
  text-align: center;
}
.section {
  margin-top: 20px;
  padding: 10px;
  border-radius: 10px;
}

/* Colors per seccions */
#temperature-section {
  background: rgba(255,255,0,0.1); /* groc clar */
  color: #ffd700; /* groc brillant */
}
#humidity-section {
  background: rgba(0,0,255,0.1); /* blau clar */
  color: #00bfff; /* blau vibrant */
}

/* Botons marró fluix */
button {
  padding: 10px 14px;
  margin: 6px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  background-color: #d2b48c; /* marró clar */
  color: #04233a;
}
.result {
  margin-top: 10px;
  font-size: 1.1em;
}
</style>
</head>
<body>

<!-- Portada -->
<div id="splash">
  <img src="portada.jpg" alt="Portada">
</div>

<!-- Contingut de l'app -->
<div class="container" id="app">
  <h1>Lectures Tarragona (Temps Real)</h1>
  
  <div class="section" id="temperature-section">
    <h2>Temperatura</h2>
    <button id="temp-latest">Última dada</button>
    <button id="temp-avg">Mitjana (últimes 24 lectures)</button>
    <div class="result" id="temp-result"></div>
  </div>

  <div class="section" id="humidity-section">
    <h2>Humitat</h2>
    <button id="hum-latest">Última dada</button>
    <button id="hum-avg">Mitjana (últimes 24 lectures)</button>
    <div class="result" id="hum-result"></div>
  </div>
</div>

<!-- API Google Visualization -->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script>
const SHEET_ID = '1jYXfRI3cY11M055c52e9pZLObTeNqqjC_oUBDLEJGH8/edit?gid=0#gid=0';
const SHEET_GID = '0';
let dataRows = [];

// Mostra portada 5 segons
window.addEventListener('load', ()=>{
  setTimeout(()=>{
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');
    splash.style.opacity = 0;
    setTimeout(()=>{ splash.style.display='none'; app.style.display='block'; }, 500);
  },5000);
});

// Funcions Google Sheets
function fetchData() {
  const queryString = encodeURIComponent('SELECT *');
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?gid=${SHEET_GID}&tq=${queryString}`;
  const query = new google.visualization.Query(url);
  query.send(response => {
    if (response.isError()) {
      console.error('Error carregant dades:', response.getMessage());
      return;
    }
    const dataTable = response.getDataTable();
    dataRows = [];
    for(let i=0;i<dataTable.getNumberOfRows();i++){
      const row=[];
      for(let j=0;j<dataTable.getNumberOfColumns();j++){
        row.push(dataTable.getValue(i,j));
      }
      dataRows.push(row);
    }
  });
}

google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(()=>{
  fetchData();
  setInterval(fetchData,60000);
});

// Utilitats
function getLastValue(colIndex){
  if(dataRows.length===0) return 'No hi ha dades';
  return dataRows[dataRows.length-1][colIndex];
}

function getAverageLastN(colIndex,N){
  if(dataRows.length===0) return 'No hi ha dades';
  const vals=[];
  for(let i=dataRows.length-1;i>=0 && vals.length<N;i--){
    const v=parseFloat(dataRows[i][colIndex]);
    if(!isNaN(v)) vals.push(v);
  }
  if(vals.length===0) return 'No hi ha dades';
  const sum=vals.reduce((a,b)=>a+b,0);
  return (sum/vals.length).toFixed(2);
}

// Event listeners
document.getElementById('temp-latest').addEventListener('click', ()=>{ document.getElementById('temp-result').textContent=getLastValue(1); });
document.getElementById('temp-avg').addEventListener('click', ()=>{ document.getElementById('temp-result').textContent=getAverageLastN(1,24); });
document.getElementById('hum-latest').addEventListener('click', ()=>{ document.getElementById('hum-result').textContent=getLastValue(2); });
document.getElementById('hum-avg').addEventListener('click', ()=>{ document.getElementById('hum-result').textContent=getAverageLastN(2,24); });
</script>
</body>
</html>
